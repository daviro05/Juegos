<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

    <title>Mariana's Adventures</title>
</head>
<body>
    <div class="imagen">
            <img class="banner" src="img/banner.png">
    </div>

    <div class="codigo">
        <div class="centrado">
                <input type="text" id="codigo_tesoro" class="redondeado" placeholder="Código del tesoro...">

                    <button type="button" class="btn btn-default" onclick="comprobarCodigo()">Comprobar</button>
        </div>
     </div>

     <div id="mapa">

    </div>

    <div class="centrado ins">
        <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#demo">INSTRUCCIONES</button>
        <div id="demo" class="collapse instrucciones">
            <p> Para cada nivel deberás obtener el código del tesoro e introducirlo en el campo de texto. </p>
            <p> Si el código introducido es correcto...¡Ándale! ¡Aparecerá el mapa donde se encuentra el tesoro escondido! </p>
            <p> ¿Podrás encontrar todos los tesoros? ¡Suerte mi amor! </p>
        </div>
        <br><br><button type="button" class="btn btn-info" onclick="verCapitulos()">CAPÍTULOS</button>
    </div>
    
</body>
<script src="./main.js"></script>
</html>

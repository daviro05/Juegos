<!DOCTYPE html>
<html lang="es">
<head>
    <title>El Bingo de ESN UCM</title>

    <meta charset="UTF-8">
    <meta name="description" content="Bingo ESN UCM! Desde tu hogar!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="msapplication-TileColor" content="#ffffff">

    <meta name="theme-color" content="#ffffff">

    <meta property="og:title" content="Bingo ESN UCM! Desde tu hogar!" />

    <link rel="icon" href="./favicon.png" type="image/x-icon">

    <link rel="manifest" href="/images/icons/manifest.json">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen">
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="flow-text">

<header>
    <div class="row">
        <div class="col s12 m9">
            <div class="row">
                <div class="col s12 m6">
                    <h1><a href="index.html"><img src="images/logo.png" alt="ESN Bingo"></a></h1>
                </div>
                <div class="col s12 m6 right-align">
                    <div class="addthis_inline_share_toolbox"></div>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <p class="description">El Bingo de ESN UCM!</p>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <div id="buttons">
                        <a class="btn green waves-effect " id="startGame">Empezar Juego</a>
                        <a class="btn orange waves-effect disabled" id="pauseGame"><i class="material-icons">pausar</i></a>
                        <a class="btn cyan waves-effect disabled" id="resumeGame"><i class="material-icons">continuar</i></a>
                        <a class="btn cyan waves-effect disabled" id="nextBall">Siguiente Bola</a>
                        <a class="btn red waves-effect disabled" id="resetGame">Volver a Empezar</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s12 m3">
            <h3>Bola</h3>
            <div id="currentBall" class="valign-wrapper"><div id="ballGraphic"><span id="ballText"></span></div><span id="callNumber"></span></div>
        </div>
    </div>
</header>

    <div class="row">
        <div class="col s12">
            <div class="center-align grey darken-4 grey-text text-darken-2" id="bingoboard"></div>
        </div>
    </div>

    <div class="row">
        <div class="col s12 m6">
            <div id="delayrange">
                <form action="#">
                    <p class="range-field">
                        <input type="range" id="range" min="5" max="16" value="10">
                    </p>
                </form>
            </div>
        </div>
    </div>


<script src="js/bingoCaller.js"></script>

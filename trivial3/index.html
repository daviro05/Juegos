<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./style.css" media="screen"/>
	<script src="./main.js" type="text/javascript"></script>
    <title>Document</title>
</head>
<body>
    <div class="home">
        <h1 class="title">
          <span class="D">D</span>
          <span class="R">R</span>
          <span class="M">M</span>
        </h1>
        <h1 class="subtitle">
          <span class="G">G</span>
          <span class="D">A</span>
          <span class="R">M</span>
          <span class="M">E</span>
          <span class="G">S</span>
        </h1>
        <div class="play normal" onclick="triv()">
          <div class="playTxt">Jugar!</div>
        </div>
        <div class="play learn">
          <div class="playTxt" onclick="learn()">Curiosidades</div>
        </div>
          </div>
        </div>
      </div>
      </div>
      
      <div class="normalUI">
        <div class="gameOver">
          <h1 class="affirmation"></h1>
          <h2 class="pntsTxt">TIENES </br><span class="pnts"></span> PUNTOS!</h2>
        </div>
        <div class="wait">Vamos!
          <p class="protip"></p>
        </div>
        <div class="score">Puntos: <span class="gameScore">0000</span></div>
        <div class="questionWrap">
          <p class="question"></p>
        </div>
        <div class="play choiceA"></div>
        <div class="play choiceB"></div>
        <div class="play choiceC"></div>
        <div class="timeWrap">
          <div class="time"></div>
        </div>
        <div class="correct">✓</div>
        <div class="incorrect">✘</div>
      </div>
      
      <div class="learnUI">
        <h1 class="title">
          <span class="T">Did</span>
          <span class="R">You</span>
          <span class="V">Know?</span>
        </h1>
        <div class="trivMachine">
          <div class="lever" onclick="newlearn()">
            <div class="leverHandle" onclick="newLearn()"></div>
          </div>
          <div class="meter"></div>
          <div class="meter right"></div>
          <div class="meter rightRight"></div>
          <div class="screen">
            <div class="face">
              <div class="eye l"></div>
              <div class="eye r"></div>
              <div class="mouth"></div>
            </div>
          </div>
          <div class="barrel">
            <div class="trivFact">
              <div class="factTxt"></div>
            </div>
          </div>
          <div class="blockOff"></div>
        </div>
        <div class="learnOut">✕</div>
      </div>
</body>
</html>
